[package]
name = "permesi"
version = "0.1.2"
edition = "2018"
authors = ["Nicolas Embriz <nbari@tequila.io>"]
description = "Identity and Access Management"
documentation = "https://github.com/permesi/permesi/blob/main/README.md"
homepage = "https://permesi.dev"
repository = "https://github.com/permesi/permesi"
readme = "README.md"
keywords = ["password", "security", "iam", "identity", "access"]
categories = ["web-programming::http-server"]
license-file = "LICENSE"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
axum = { version = "0.7", features = ["tracing"] }
built = { version = "0.7", features = ["git2"] }
clap = { version = "4", features = ["env"] }
openssl = { version = "0.10", optional = true, features = ["vendored"] }
opentelemetry = "0.21"
opentelemetry-otlp = { version = "0.14", features = ["tls-roots", "tls"] }
opentelemetry_sdk = { version = "0.21", features = ["rt-tokio"] }
secrecy = "0.8"
serde_json = "1.0"
sqlx = { version = "0.7.3", features = [
    "runtime-tokio",
    "tls-rustls",
    "postgres",
] }
temp-env = "0.3.6"
tokio = { version = "1", features = ["full"] }
tonic = "0.10.2"
tracing = "0.1"
tracing-opentelemetry = "0.22"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }

[build-dependencies]
built = "0.7"
