server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    server_tokens off;
    etag on;

    # Ensure wasm has the expected content type even if base mime tables vary.
    types {
        application/wasm wasm;
    }

    # Compression tuned for static frontend assets including wasm/js/css.
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        application/wasm
        application/xml
        image/svg+xml;

    # Harden static hosting defaults.
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # This container is a static frontend origin; only safe methods are expected.
    if ($request_method !~ ^(GET|HEAD)$) {
        return 405;
    }

    # Never expose hidden files.
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location = /healthz {
        default_type text/plain;
        add_header Cache-Control "no-store" always;
        return 200 "ok\n";
    }

    # Runtime configuration should never be cached across deployments.
    location = /config.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # The app shell must always revalidate so new asset hashes are discovered quickly.
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        try_files $uri =404;
    }

    # Fingerprinted assets can be cached for a long time.
    location ~* ^/.+-[0-9a-f]{8,}\.(?:css|js|wasm|ico)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Non-fingerprinted static assets get a shorter cache lifetime.
    location ~* \.(?:png|svg|webmanifest|txt|ico)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;
        try_files $uri =404;
    }

    location / {
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        try_files $uri $uri/ /index.html;
    }
}
