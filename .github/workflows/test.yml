---
name: Test

on:
  workflow_call:
    inputs:
      runner:
        description: 'GitHub runner label'
        required: false
        default: ''
        type: string
  pull_request:
    branches:
      - '*'

jobs:
  format:
    name: Format
    runs-on: ${{ inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - name: Format
        run: cargo fmt --all -- --check

  lint:
    name: Clippy
    runs-on: ${{ inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  check:
    name: Check
    runs-on: ${{ inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - name: Check
        run: cargo check --workspace

  test:
    name: Unit Tests
    strategy:
      matrix:
        os:
          - ${{ inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
        rust:
          - stable
    runs-on: ${{ matrix.os }}
    needs:
      - format
      - lint
      - check
      - db-schema
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - uses: ./.github/actions/ensure-container-runtime

      - name: test
        run: cargo test --workspace --lib --bins

  integration:
    name: Integration Tests
    runs-on: ${{ inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    needs:
      - format
      - lint
      - check
      - db-schema
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - uses: ./.github/actions/ensure-container-runtime

      - name: integration
        run: cargo test --workspace --tests

  db-schema:
    name: DB Schema
    runs-on: ${{ inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    needs:
      - format
      - lint
      - check
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - uses: ./.github/actions/ensure-container-runtime

      - name: DB schema verify
        run: |
          set -euo pipefail
          CONTAINER_NAME="postgres-permesi-${GITHUB_RUN_ID}"
          VOLUME_NAME="postgres-permesi-data-${GITHUB_RUN_ID}"

          if [[ -n "$(podman ps -q --filter "name=^${CONTAINER_NAME}$")" ]]; then
            echo "${CONTAINER_NAME} already running"
          else
            podman volume create "${VOLUME_NAME}"
            podman run --replace -d --name "${CONTAINER_NAME}" \
              -e PGDATA=/var/lib/postgresql/data \
              -e POSTGRES_USER=postgres \
              -e POSTGRES_HOST_AUTH_METHOD=trust \
              -v "${GITHUB_WORKSPACE}/db/sql:/db/sql:ro" \
              -v "${VOLUME_NAME}:/var/lib/postgresql" \
              postgres:18 \
              postgres

            if ! podman ps -a --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
              echo "Postgres container failed to create"
              podman ps -a
              exit 1
            fi
          fi

          ready=0
          for _ in {1..150}; do
            if podman exec "${CONTAINER_NAME}" pg_isready -U postgres > /dev/null 2>&1; then
              ready=1
              break
            fi
            sleep 0.2
          done

          if [[ "$ready" -ne 1 ]]; then
            echo "Postgres failed to become ready"
            podman ps -a
            podman logs "${CONTAINER_NAME}" || true
            exit 1
          fi

          # Give it a moment to fully stabilize
          sleep 2

          podman exec -i "${CONTAINER_NAME}" psql -U postgres -d postgres -v ON_ERROR_STOP=1 -f /db/sql/00_init.sql
          podman exec -i "${CONTAINER_NAME}" psql -U postgres -d permesi -v ON_ERROR_STOP=1 -f /db/sql/verify_permesi.sql

      - name: Stop postgres container
        if: always()
        run: |
          CONTAINER_NAME="postgres-permesi-${GITHUB_RUN_ID}"
          VOLUME_NAME="postgres-permesi-data-${GITHUB_RUN_ID}"
          podman stop "${CONTAINER_NAME}" || true
          podman rm "${CONTAINER_NAME}" || true
          podman volume rm "${VOLUME_NAME}" || true
