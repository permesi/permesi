---
name: Test

on:
  workflow_call:
    inputs:
      runner:
        description: 'GitHub runner label'
        required: false
        default: ''
        type: string
  pull_request:
    branches:
      - '*'

permissions:
  contents: read

jobs:
  format:
    name: Format
    runs-on: ${{ github.event_name == 'pull_request' && 'ubuntu-latest' || inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - name: Format
        run: cargo fmt --all -- --check

  lint:
    name: Clippy
    runs-on: ${{ github.event_name == 'pull_request' && 'ubuntu-latest' || inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  check:
    name: Check
    runs-on: ${{ github.event_name == 'pull_request' && 'ubuntu-latest' || inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - name: Check
        run: cargo check --workspace

  cargo-audit:
    name: Security Audit (Rust)
    runs-on: ${{ github.event_name == 'pull_request' && 'ubuntu-latest' || inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install --locked cargo-audit

      - name: Cargo audit
        run: cargo audit

  npm-audit:
    name: Security Audit (Web)
    runs-on: ${{ github.event_name == 'pull_request' && 'ubuntu-latest' || inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: apps/web
        run: npm ci

      - name: NPM audit
        working-directory: apps/web
        run: npm audit --omit=dev --audit-level=high

  test:
    name: Unit Tests
    strategy:
      matrix:
        os:
          - ${{ github.event_name == 'pull_request' && 'ubuntu-latest' || inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
        rust:
          - stable
    runs-on: ${{ matrix.os }}
    needs:
      - format
      - lint
      - check
      - db-schema
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - uses: ./.github/actions/ensure-container-runtime

      - name: test
        run: cargo test --workspace --lib --bins

  integration:
    name: Integration Tests
    runs-on: ${{ github.event_name == 'pull_request' && 'ubuntu-latest' || inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    needs:
      - format
      - lint
      - check
      - db-schema
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - uses: ./.github/actions/ensure-container-runtime

      - name: integration
        run: cargo test --workspace --tests

  db-schema:
    name: DB Schema
    runs-on: ${{ github.event_name == 'pull_request' && 'ubuntu-latest' || inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    needs:
      - format
      - lint
      - check
      - cargo-audit
      - npm-audit
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/pre-clean-workspace
      - uses: dtolnay/rust-toolchain@stable

      - uses: ./.github/actions/ensure-container-runtime

      - name: DB schema verify
        run: |
          set -euo pipefail
          CONTAINER_NAME="postgres-permesi-${GITHUB_RUN_ID}"
          VOLUME_NAME="postgres-permesi-data-${GITHUB_RUN_ID}"

          if [[ -n "$(${CONTAINER_TOOL} ps -q --filter "name=^${CONTAINER_NAME}$")" ]]; then
            echo "${CONTAINER_NAME} already running"
          else
            ${CONTAINER_TOOL} volume create "${VOLUME_NAME}" || true
            # Ensure no stale container exists (Docker doesn't support --replace)
            ${CONTAINER_TOOL} rm -f "${CONTAINER_NAME}" || true
            
            ${CONTAINER_TOOL} run -d --name "${CONTAINER_NAME}" \
              -e PGDATA=/var/lib/postgresql/data \
              -e POSTGRES_USER=postgres \
              -e POSTGRES_HOST_AUTH_METHOD=trust \
              -v "${GITHUB_WORKSPACE}/db/sql:/db/sql:ro" \
              -v "${VOLUME_NAME}:/var/lib/postgresql" \
              postgres:18 \
              postgres

            if ! ${CONTAINER_TOOL} ps -a --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
              echo "Postgres container failed to create"
              ${CONTAINER_TOOL} ps -a
              exit 1
            fi
          fi

          ready=0
          for _ in {1..150}; do
            if ${CONTAINER_TOOL} exec "${CONTAINER_NAME}" pg_isready -U postgres > /dev/null 2>&1; then
              ready=1
              break
            fi
            sleep 0.2
          done

          if [[ "$ready" -ne 1 ]]; then
            echo "Postgres failed to become ready"
            ${CONTAINER_TOOL} ps -a
            ${CONTAINER_TOOL} logs "${CONTAINER_NAME}" || true
            exit 1
          fi

          # Give it a moment to fully stabilize
          sleep 2

          ${CONTAINER_TOOL} exec -i "${CONTAINER_NAME}" psql -U postgres -d postgres -v ON_ERROR_STOP=1 -f /db/sql/00_init.sql
          ${CONTAINER_TOOL} exec -i "${CONTAINER_NAME}" psql -U postgres -d permesi -v ON_ERROR_STOP=1 -f /db/sql/verify_permesi.sql

      - name: Stop postgres container
        if: always()
        run: |
          CONTAINER_NAME="postgres-permesi-${GITHUB_RUN_ID}"
          VOLUME_NAME="postgres-permesi-data-${GITHUB_RUN_ID}"
          ${CONTAINER_TOOL} stop "${CONTAINER_NAME}" || true
          ${CONTAINER_TOOL} rm "${CONTAINER_NAME}" || true
          ${CONTAINER_TOOL} volume rm "${VOLUME_NAME}" || true
