---
name: Test

on:
  workflow_call:
  pull_request:
    branches:
      - '*'

jobs:
  format:
    name: Format
    runs-on: ${{ vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable

      - name: Format
        run: cargo fmt --all -- --check

  lint:
    name: Clippy
    runs-on: ${{ vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  check:
    name: Check
    runs-on: ${{ vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable

      - name: Check
        run: cargo check --workspace

  test:
    name: Unit Tests
    strategy:
      matrix:
        os:
          - ${{ vars.CI_RUNNER || 'self-hosted' }}
        rust:
          - stable
    runs-on: ${{ matrix.os }}
    needs:
      - format
      - lint
      - check
      - db-schema
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable

      - uses: ./.github/actions/ensure-container-runtime

      - name: test
        run: cargo test --workspace --lib --bins

  integration:
    name: Integration Tests
    runs-on: ${{ vars.CI_RUNNER || 'self-hosted' }}
    needs:
      - format
      - lint
      - check
      - db-schema
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable

      - uses: ./.github/actions/ensure-container-runtime

      - name: integration
        run: cargo test --workspace --tests

  db-schema:
    name: DB Schema
    runs-on: ${{ vars.CI_RUNNER || 'self-hosted' }}
    needs:
      - format
      - lint
      - check
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable

      - uses: ./.github/actions/ensure-container-runtime

      - name: DB schema verify
        run: |
          set -euo pipefail

          if [[ -n "$(podman ps -q --filter 'name=^postgres-permesi$')" ]]; then
            echo "postgres-permesi already running"
          else
            podman run --replace --rm -d --name postgres-permesi \
              -e POSTGRES_USER=postgres \
              -e POSTGRES_HOST_AUTH_METHOD=trust \
              -p 5432:5432 \
              -v "${GITHUB_WORKSPACE}/db/sql:/db/sql:ro" \
              -v postgres-permesi-data:/var/lib/postgresql/data \
              postgres:18 \
              postgres
          fi

          ready=0
          for _ in {1..150}; do
            if podman exec postgres-permesi pg_isready -U postgres > /dev/null 2>&1; then
              ready=1
              break
            fi
            sleep 0.2
          done

          if [[ "$ready" -ne 1 ]]; then
            echo "Postgres failed to become ready"
            podman ps -a
            podman logs postgres-permesi || true
            exit 1
          fi

          podman exec -i postgres-permesi psql -U postgres -d postgres -v ON_ERROR_STOP=1 -f /db/sql/00_init.sql
          podman exec -i postgres-permesi psql -U postgres -d permesi -v ON_ERROR_STOP=1 -f /db/sql/verify_permesi.sql

      - name: Stop postgres container
        if: always()
        run: podman stop postgres-permesi || true
