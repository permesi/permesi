---
name: Test

on:
  workflow_call:
  pull_request:
    branches:
      - '*'

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Format
        run: cargo fmt --all -- --check

  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Check
        run: cargo check --workspace

  test:
    name: Unit Tests
    strategy:
      matrix:
        os:
          - ubuntu-latest
        rust:
          - stable
    runs-on: ${{ matrix.os }}
    needs:
      - format
      - lint
      - check
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: test
        run: cargo test --workspace --lib --bins

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs:
      - format
      - lint
      - check
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Ensure container runtime
        shell: bash
        run: |
          set -euo pipefail
          if [[ -S /var/run/docker.sock ]]; then
            echo "Docker socket found; using Docker."
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y podman
          export XDG_RUNTIME_DIR="/run/user/$(id -u)"
          mkdir -p "${XDG_RUNTIME_DIR}/podman"
          podman system service --time=0 "unix://${XDG_RUNTIME_DIR}/podman/podman.sock" &
          echo "DOCKER_HOST=unix://${XDG_RUNTIME_DIR}/podman/podman.sock" >> "${GITHUB_ENV}"
          for _ in {1..25}; do
            if [[ -S "${XDG_RUNTIME_DIR}/podman/podman.sock" ]]; then
              exit 0
            fi
            sleep 0.2
          done
          echo "Podman socket did not become ready." >&2
          exit 1

      - name: integration
        run: cargo test --workspace --tests
