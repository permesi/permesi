---
name: Test & Build

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  test:
    uses: ./.github/workflows/test.yml

  coverage:
    uses: ./.github/workflows/coverage.yml
    secrets: inherit

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: test

    strategy:
      matrix:
        include:
          - build: linux
            os: ${{ vars.CI_RUNNER || 'self-hosted' }}
            target: x86_64-unknown-linux-musl
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Branch name
        run: echo "${GITHUB_REF##*/}"

      - name: Get the release version from the tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: sudo apt -y install musl-dev musl-tools
        if: matrix.build == 'linux'

      - name: Build Linux
        run: |
          cargo build --release --locked --target ${{ matrix.target }} -p permesi -p genesis
        if: matrix.build == 'linux'

      - name: Build
        run: |
          cargo build --release --locked --target ${{ matrix.target }} -p permesi -p genesis
        if: matrix.build != 'linux'

  frontend-build:
    name: Build Frontend
    runs-on: ${{ vars.CI_RUNNER || 'self-hosted' }}
    needs: test
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2.8.2
        with:
          workspaces: |
            . -> target

      - name: Install Trunk
        run: cargo install --locked trunk

      - name: Install Frontend Dependencies
        working-directory: apps/web
        run: npm ci

      - name: Set Frontend Env
        shell: bash
        env:
          PERMESI_CLIENT_ID: ${{ vars.PERMESI_CLIENT_ID }}
          PERMESI_API_BASE_URL: ${{ vars.PERMESI_API_BASE_URL }}
          PERMESI_TOKEN_BASE_URL: ${{ vars.PERMESI_TOKEN_BASE_URL }}
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            domain="permesi.com"
          else
            domain="permesi.dev"
          fi
          api_base="${PERMESI_API_BASE_URL:-https://api.${domain}}"
          token_base="${PERMESI_TOKEN_BASE_URL:-https://genesis.${domain}}"
          client_id="${PERMESI_CLIENT_ID:-00000000-0000-0000-0000-000000000000}"
          echo "PERMESI_API_BASE_URL=${api_base}" >> "$GITHUB_ENV"
          echo "PERMESI_TOKEN_BASE_URL=${token_base}" >> "$GITHUB_ENV"
          echo "PERMESI_CLIENT_ID=${client_id}" >> "$GITHUB_ENV"

      - name: Build CSS
        working-directory: apps/web
        run: npm run css:build

      - name: Build Frontend
        working-directory: apps/web
        run: trunk build --release

      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/web/dist
          if-no-files-found: error

  package:
    name: Package GHCR
    needs: [build, frontend-build]
    if: github.ref_name == 'develop'
    runs-on: ${{ vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6

      - name: Ensure container runtime
        shell: bash
        run: |
          set -euo pipefail

          # 1. Ensure Podman and its core dependencies are installed
          if ! command -v podman >/dev/null 2>&1; then
            echo "Installing Podman and dependencies..."
            sudo apt-get update
            sudo apt-get install -y podman dbus-user-session slirp4netns
          fi

          # 2. Determine the best runtime directory
          USER_ID=$(id -u)
          if [[ -d "/run/user/${USER_ID}" ]]; then
            export XDG_RUNTIME_DIR="/run/user/${USER_ID}"
          else
            export XDG_RUNTIME_DIR="/tmp/podman-run-${USER_ID}"
            mkdir -p "$XDG_RUNTIME_DIR"
            chmod 700 "$XDG_RUNTIME_DIR"
          fi

          # 3. Configure D-Bus address for netavark/aardvark-dns
          if [[ -S "${XDG_RUNTIME_DIR}/bus" ]]; then
            export DBUS_SESSION_BUS_ADDRESS="unix:path=${XDG_RUNTIME_DIR}/bus"
          else
            export DBUS_SESSION_BUS_ADDRESS=""
          fi
          
          # 4. Recover from potential corrupted state
          echo "Migrating Podman system state..."
          podman system migrate || true

          # 5. Start podman system service if socket is missing
          SOCKET_PATH="${XDG_RUNTIME_DIR}/podman/podman.sock"
          if [[ ! -S "$SOCKET_PATH" ]]; then
            echo "Starting podman system service..."
            mkdir -p "$(dirname "$SOCKET_PATH")"
            podman system service --time=0 "unix://${SOCKET_PATH}" &
            
            # Wait for socket
            for _ in {1..30}; do
              [[ -S "$SOCKET_PATH" ]] && break
              sleep 0.5
            done
          fi

          # 6. Export variables for subsequent steps
          {
            echo "XDG_RUNTIME_DIR=${XDG_RUNTIME_DIR}"
            echo "DBUS_SESSION_BUS_ADDRESS=${DBUS_SESSION_BUS_ADDRESS}"
            echo "DOCKER_HOST=unix://${SOCKET_PATH}"
          } >> "${GITHUB_ENV}"

          # 7. Verify Podman
          podman info || { echo "Podman info failed, trying migrate again"; podman system migrate; podman info; }

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u "${{ github.actor }}"
          --password-stdin

      - name: Build & Push images (podman)
        shell: bash
        run: |-
          set -euo pipefail
          for service in permesi genesis; do
            image="ghcr.io/permesi/${service}"
            dockerfile="services/${service}/Dockerfile"
            podman build -f "${dockerfile}" -t "${image}:develop" .
            podman push "${image}:develop"
          done
