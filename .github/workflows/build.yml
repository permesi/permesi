---
name: Test & Build

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  test:
    uses: ./.github/workflows/test.yml

  coverage:
    uses: ./.github/workflows/coverage.yml
    secrets: inherit

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: test

    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Branch name
        run: echo "${GITHUB_REF##*/}"

      - name: Get the release version from the tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: sudo apt -y install musl-dev musl-tools
        if: matrix.build == 'linux'

      - name: Build Linux
        run: |
          cargo build --release --locked --target ${{ matrix.target }} -p permesi -p genesis
        if: matrix.build == 'linux'

      - name: Build
        run: |
          cargo build --release --locked --target ${{ matrix.target }} -p permesi -p genesis
        if: matrix.build != 'linux'

  packages:
    name: package
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install podman
        run: sudo apt-get update && sudo apt-get install -y podman

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Compute image tags
        id: meta
        shell: bash
        run: |
          echo "TAG_REF=${GITHUB_REF_NAME//\//-}" >> $GITHUB_OUTPUT
          echo "TAG_SHA=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build & Push images (podman)
        shell: bash
        run: |
          set -euo pipefail
          for service in permesi genesis; do
            image="ghcr.io/permesi/${service}"
            dockerfile="services/${service}/Dockerfile"
            podman build \
              -f "${dockerfile}" \
              -t "${image}:${{ steps.meta.outputs.TAG_REF }}" \
              -t "${image}:${{ steps.meta.outputs.TAG_SHA }}" \
              .
            podman push "${image}:${{ steps.meta.outputs.TAG_REF }}"
            podman push "${image}:${{ steps.meta.outputs.TAG_SHA }}"
          done
