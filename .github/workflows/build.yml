---
name: Test & Build

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  test:
    uses: ./.github/workflows/test.yml

  coverage:
    uses: ./.github/workflows/coverage.yml
    secrets: inherit

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: test

    strategy:
      matrix:
        include:
          - build: linux
            os: ${{ vars.CI_RUNNER || 'self-hosted' }}
            target: x86_64-unknown-linux-musl
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Branch name
        run: echo "${GITHUB_REF##*/}"

      - name: Get the release version from the tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: sudo apt -y install musl-dev musl-tools
        if: matrix.build == 'linux'

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }} -p permesi -p genesis

  frontend-build:
    name: Build Frontend
    runs-on: ${{ vars.CI_RUNNER || 'self-hosted' }}
    needs: test
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2.8.2
        with:
          workspaces: |
            . -> target

      - name: Install Trunk
        run: cargo install --locked trunk

      - name: Install Frontend Dependencies
        working-directory: apps/web
        run: npm ci

      - name: Set Frontend Env
        shell: bash
        env:
          PERMESI_CLIENT_ID: ${{ vars.PERMESI_CLIENT_ID }}
          PERMESI_API_BASE_URL: ${{ vars.PERMESI_API_BASE_URL }}
          PERMESI_TOKEN_BASE_URL: ${{ vars.PERMESI_TOKEN_BASE_URL }}
          PERMESI_OPAQUE_SERVER_ID: ${{ vars.PERMESI_OPAQUE_SERVER_ID }}
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            domain="permesi.com"
          else
            domain="permesi.dev"
          fi
          api_base="${PERMESI_API_BASE_URL:-https://api.${domain}}"
          token_base="${PERMESI_TOKEN_BASE_URL:-https://genesis.${domain}}"
          opaque_id="${PERMESI_OPAQUE_SERVER_ID:-api.${domain}}"
          client_id="${PERMESI_CLIENT_ID:-00000000-0000-0000-0000-000000000000}"
          echo "PERMESI_API_BASE_URL=${api_base}" >> "$GITHUB_ENV"
          echo "PERMESI_TOKEN_BASE_URL=${token_base}" >> "$GITHUB_ENV"
          echo "PERMESI_OPAQUE_SERVER_ID=${opaque_id}" >> "$GITHUB_ENV"
          echo "PERMESI_CLIENT_ID=${client_id}" >> "$GITHUB_ENV"

      - name: Build CSS
        working-directory: apps/web
        run: npm run css:build

      - name: Build Frontend
        working-directory: apps/web
        run: trunk build --release

      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/web/dist
          if-no-files-found: error

  deploy-frontend:
    name: Deploy Frontend
    needs: frontend-build
    uses: ./.github/workflows/frontend.yml
    permissions:
      contents: read
      id-token: write
      attestations: write
    secrets: inherit

  package:
    name: Package GHCR
    needs: [build, frontend-build]
    if: github.ref_name == 'develop'
    runs-on: ${{ vars.CI_RUNNER || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/ensure-container-runtime

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | ${CONTAINER_TOOL} login ghcr.io -u "${{ github.actor }}"
          --password-stdin

      - name: Build & Push images
        shell: bash
        run: |-
          set -euo pipefail
          for service in permesi genesis; do
            image="ghcr.io/permesi/${service}"
            dockerfile="services/${service}/Dockerfile"
            ${CONTAINER_TOOL} build -f "${dockerfile}" -t "${image}:develop" .
            ${CONTAINER_TOOL} push "${image}:develop"
          done
