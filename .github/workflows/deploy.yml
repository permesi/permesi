---
name: Deploy

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  test:
    uses: ./.github/workflows/test.yml

  build:
    name: Build and release
    runs-on: ${{ matrix.os }}
    needs: test

    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get the release version from the tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: sudo apt -y install musl-dev musl-tools
        if: matrix.build == 'linux'

      - name: Build Linux
        run: |
          cargo build --release --locked --target ${{ matrix.target }} -p permesi -p genesis
        if: matrix.build == 'linux'

      - name: Build
        run: |
          cargo build --release --locked --target ${{ matrix.target }} -p permesi -p genesis
        if: matrix.build != 'linux'

      - name: Build archive
        shell: bash
        run: |
          binary_name="permesi"

          dirname="$binary_name-${{ env.VERSION }}-${{ matrix.target }}"
          mkdir "$dirname"
          mv "target/${{ matrix.target }}/release/$binary_name" "$dirname"
          tar -czf "$dirname.tar.gz" "$dirname"
          echo "ASSET=$dirname.tar.gz" >> $GITHUB_ENV

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |-
            ${{ env.ASSET }}

  package:
    name: Package GHCR
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install podman
        run: sudo apt-get update && sudo apt-get install -y podman

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GH_TOKEN }}" | podman login ghcr.io -u "${{ github.actor }}"
          --password-stdin

      - name: Compute image tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          should_build=false
          tags=()

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
            if [[ "${tag}" =~ ^([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
              should_build=true
              tags+=("${tag}")
              git fetch --no-tags origin main:refs/remotes/origin/main
              if git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
                tags+=("latest")
              fi
            fi
          fi

          echo "should_build=${should_build}" >> "$GITHUB_OUTPUT"
          echo "tags=${tags[*]}" >> "$GITHUB_OUTPUT"

      - name: Build & Push images (podman)
        if: steps.meta.outputs.should_build == 'true'
        shell: bash
        run: |-
          set -euo pipefail
          IFS=' ' read -r -a tags <<< "${{ steps.meta.outputs.tags }}"

          for service in permesi genesis; do
            image="ghcr.io/permesi/${service}"
            dockerfile="services/${service}/Dockerfile"
            build_tags=()

            for tag in "${tags[@]}"; do
              build_tags+=(-t "${image}:${tag}")
            done

            podman build -f "${dockerfile}" "${build_tags[@]}" .

            for tag in "${tags[@]}"; do
              podman push "${image}:${tag}"
            done
          done
