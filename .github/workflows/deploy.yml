---
name: Deploy

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  test:
    uses: ./.github/workflows/test.yml

  build:
    name: Build and release
    runs-on: ${{ matrix.os }}
    needs: test

    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get the release version from the tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install wasm target
        run: rustup target add wasm32-unknown-unknown

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install Trunk
        run: cargo install --locked trunk

      - run: sudo apt -y install musl-dev musl-tools
        if: matrix.build == 'linux'

      - name: Build Linux
        run: |
          cargo build --release --locked --target ${{ matrix.target }} -p permesi -p genesis
        if: matrix.build == 'linux'

      - name: Build
        run: |
          cargo build --release --locked --target ${{ matrix.target }} -p permesi -p genesis
        if: matrix.build != 'linux'

      - name: Build archives
        shell: bash
        run: |
          set -euo pipefail
          for binary_name in permesi genesis; do
            dirname="${binary_name}-${{ env.VERSION }}-${{ matrix.target }}"
            mkdir "$dirname"
            mv "target/${{ matrix.target }}/release/$binary_name" "$dirname"
            tar -czf "$dirname.tar.gz" "$dirname"
          done

      - name: Install Debian packaging tools
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev fakeroot

      - name: Install cargo-deb
        run: cargo install --locked cargo-deb

      - name: Build Debian packages
        shell: bash
        run: |
          set -euo pipefail
          cargo build --release --locked -p permesi -p genesis
          cargo deb -p permesi --no-build
          cargo deb -p genesis --no-build
          permesi_deb="$(ls target/debian/permesi_*.deb)"
          genesis_deb="$(ls target/debian/genesis_*.deb)"
          mv "$permesi_deb" "permesi_${{ env.VERSION }}_amd64.deb"
          mv "$genesis_deb" "genesis_${{ env.VERSION }}_amd64.deb"

      - name: Set Frontend Env
        shell: bash
        env:
          PERMESI_CLIENT_ID: ${{ vars.PERMESI_CLIENT_ID }}
          PERMESI_API_BASE_URL: ${{ vars.PERMESI_API_BASE_URL }}
          PERMESI_TOKEN_BASE_URL: ${{ vars.PERMESI_TOKEN_BASE_URL }}
          PERMESI_OPAQUE_SERVER_ID: ${{ vars.PERMESI_OPAQUE_SERVER_ID }}
        run: |
          domain="permesi.com"
          api_base="${PERMESI_API_BASE_URL:-https://api.${domain}}"
          token_base="${PERMESI_TOKEN_BASE_URL:-https://genesis.${domain}}"
          opaque_id="${PERMESI_OPAQUE_SERVER_ID:-api.${domain}}"
          client_id="${PERMESI_CLIENT_ID:-00000000-0000-0000-0000-000000000000}"
          echo "PERMESI_API_BASE_URL=${api_base}" >> "$GITHUB_ENV"
          echo "PERMESI_TOKEN_BASE_URL=${token_base}" >> "$GITHUB_ENV"
          echo "PERMESI_OPAQUE_SERVER_ID=${opaque_id}" >> "$GITHUB_ENV"
          echo "PERMESI_CLIENT_ID=${client_id}" >> "$GITHUB_ENV"

      - name: Build frontend dist
        working-directory: apps/web
        run: |
          npm ci
          npm run css:build
          trunk build --release

      - name: Package frontend dist
        shell: bash
        run: |
          set -euo pipefail
          tar -czf "permesi-web-dist-${{ env.VERSION }}.tar.gz" -C apps/web dist

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |-
            permesi-${{ env.VERSION }}-${{ matrix.target }}.tar.gz
            genesis-${{ env.VERSION }}-${{ matrix.target }}.tar.gz
            permesi_${{ env.VERSION }}_amd64.deb
            genesis_${{ env.VERSION }}_amd64.deb
            permesi-web-dist-${{ env.VERSION }}.tar.gz

  package:
    name: Package GHCR
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install podman
        run: sudo apt-get update && sudo apt-get install -y podman

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u "${{ github.actor }}"
          --password-stdin

      - name: Compute image tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          should_build=false
          tags=()

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
            if [[ "${tag}" =~ ^([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
              should_build=true
              tags+=("${tag}")
              git fetch --no-tags origin main:refs/remotes/origin/main
              if git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
                tags+=("latest")
              fi
            fi
          fi

          echo "should_build=${should_build}" >> "$GITHUB_OUTPUT"
          echo "tags=${tags[*]}" >> "$GITHUB_OUTPUT"

      - name: Build & Push images (podman)
        if: steps.meta.outputs.should_build == 'true'
        shell: bash
        run: |-
          set -euo pipefail
          IFS=' ' read -r -a tags <<< "${{ steps.meta.outputs.tags }}"

          for service in permesi genesis; do
            image="ghcr.io/permesi/${service}"
            dockerfile="services/${service}/Dockerfile"
            build_tags=()

            for tag in "${tags[@]}"; do
              build_tags+=(-t "${image}:${tag}")
            done

            podman build -f "${dockerfile}" "${build_tags[@]}" .

            for tag in "${tags[@]}"; do
              podman push "${image}:${tag}"
            done
          done
