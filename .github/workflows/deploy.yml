---
name: Deploy

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  test:
    uses: ./.github/workflows/test.yml

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: test

    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get the release version from the tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: sudo apt -y install musl-dev musl-tools
        if: matrix.build == 'linux'

      - name: Build Linux
        run: |
          cargo build --release --locked --target ${{ matrix.target }} -p permesi -p genesis
        if: matrix.build == 'linux'

      - name: Build
        run: |
          cargo build --release --locked --target ${{ matrix.target }} -p permesi -p genesis
        if: matrix.build != 'linux'

      - name: Build archives
        shell: bash
        run: |
          set -euo pipefail
          for binary_name in permesi genesis; do
            dirname="${binary_name}-${{ env.VERSION }}-${{ matrix.target }}"
            mkdir "$dirname"
            mv "target/${{ matrix.target }}/release/$binary_name" "$dirname"
            tar -czf "$dirname.tar.gz" "$dirname"
          done

      - name: Install Debian packaging tools
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev fakeroot

      - name: Install cargo-deb
        run: cargo install --locked cargo-deb

      - name: Build Debian packages
        shell: bash
        run: |
          set -euo pipefail
          cargo build --release --locked -p permesi -p genesis
          cargo deb -p permesi --no-build
          cargo deb -p genesis --no-build
          permesi_deb="$(ls target/debian/permesi_*.deb)"
          genesis_deb="$(ls target/debian/genesis_*.deb)"
          mv "$permesi_deb" "permesi_${{ env.VERSION }}_amd64.deb"
          mv "$genesis_deb" "genesis_${{ env.VERSION }}_amd64.deb"

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |-
            permesi-${{ env.VERSION }}-${{ matrix.target }}.tar.gz
            genesis-${{ env.VERSION }}-${{ matrix.target }}.tar.gz
            permesi_${{ env.VERSION }}_amd64.deb
            genesis_${{ env.VERSION }}_amd64.deb
          if-no-files-found: error

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2.8.2
        with:
          workspaces: |
            . -> target

      - name: Install Trunk
        run: cargo install --locked trunk

      - name: Install Frontend Dependencies
        working-directory: apps/web
        run: npm ci

      - name: Set Frontend Env
        shell: bash
        env:
          PERMESI_CLIENT_ID: ${{ vars.PERMESI_CLIENT_ID }}
          PERMESI_API_BASE_URL: ${{ vars.PERMESI_API_BASE_URL }}
          PERMESI_TOKEN_BASE_URL: ${{ vars.PERMESI_TOKEN_BASE_URL }}
          PERMESI_OPAQUE_SERVER_ID: ${{ vars.PERMESI_OPAQUE_SERVER_ID }}
        run: |
          domain="permesi.com"
          api_base="${PERMESI_API_BASE_URL:-https://api.${domain}}"
          token_base="${PERMESI_TOKEN_BASE_URL:-https://genesis.${domain}}"
          opaque_id="${PERMESI_OPAQUE_SERVER_ID:-api.${domain}}"
          client_id="${PERMESI_CLIENT_ID:-00000000-0000-0000-0000-000000000000}"
          echo "PERMESI_API_BASE_URL=${api_base}" >> "$GITHUB_ENV"
          echo "PERMESI_TOKEN_BASE_URL=${token_base}" >> "$GITHUB_ENV"
          echo "PERMESI_OPAQUE_SERVER_ID=${opaque_id}" >> "$GITHUB_ENV"
          echo "PERMESI_CLIENT_ID=${client_id}" >> "$GITHUB_ENV"

      - name: Build CSS
        working-directory: apps/web
        run: npm run css:build

      - name: Build Frontend
        working-directory: apps/web
        run: trunk build --release

      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/web/dist
          if-no-files-found: error

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build, frontend-build]
    steps:
      - name: Get the release version from the tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Download Release Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: .

      - name: Download Frontend Dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: apps/web/dist

      - name: Package frontend dist
        shell: bash
        run: |
          set -euo pipefail
          tar -czf "permesi-web-dist-${{ env.VERSION }}.tar.gz" -C apps/web dist

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |-
            permesi-${{ env.VERSION }}-x86_64-unknown-linux-musl.tar.gz
            genesis-${{ env.VERSION }}-x86_64-unknown-linux-musl.tar.gz
            permesi_${{ env.VERSION }}_amd64.deb
            genesis_${{ env.VERSION }}_amd64.deb
            permesi-web-dist-${{ env.VERSION }}.tar.gz

  deploy-frontend:
    name: Deploy Frontend
    needs: frontend-build
    uses: ./.github/workflows/frontend.yml
    permissions:
      contents: read
      id-token: write
      attestations: write
    with:
      runner: ubuntu-latest
      deploy_branch: ${{ startsWith(github.ref, 'refs/tags/') && 'main' || github.ref_name }}
    secrets: inherit

  package:
    name: Package GHCR
    runs-on: ubuntu-latest
    needs: [build, frontend-build]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Ensure container runtime
        shell: bash
        run: |
          set -euo pipefail

          # 1. Ensure Podman and its core dependencies are installed
          if ! command -v podman >/dev/null 2>&1; then
            echo "Installing Podman and dependencies..."
            sudo apt-get update
            sudo apt-get install -y podman dbus-user-session slirp4netns
          fi

          # 2. Determine the best runtime directory
          USER_ID=$(id -u)
          if [[ -d "/run/user/${USER_ID}" ]]; then
            export XDG_RUNTIME_DIR="/run/user/${USER_ID}"
          else
            export XDG_RUNTIME_DIR="/tmp/podman-run-${USER_ID}"
            mkdir -p "$XDG_RUNTIME_DIR"
            chmod 700 "$XDG_RUNTIME_DIR"
          fi

          # 3. Configure D-Bus address for netavark/aardvark-dns
          if [[ -S "${XDG_RUNTIME_DIR}/bus" ]]; then
            export DBUS_SESSION_BUS_ADDRESS="unix:path=${XDG_RUNTIME_DIR}/bus"
          else
            export DBUS_SESSION_BUS_ADDRESS=""
          fi
          
          # 4. Recover from potential corrupted state
          echo "Migrating Podman system state..."
          podman system migrate || true

          # 5. Start podman system service if socket is missing
          SOCKET_PATH="${XDG_RUNTIME_DIR}/podman/podman.sock"
          if [[ ! -S "$SOCKET_PATH" ]]; then
            echo "Starting podman system service..."
            mkdir -p "$(dirname "$SOCKET_PATH")"
            podman system service --time=0 "unix://${SOCKET_PATH}" &
            
            # Wait for socket
            for _ in {1..30}; do
              [[ -S "$SOCKET_PATH" ]] && break
              sleep 0.5
            done
          fi

          # 6. Export variables for subsequent steps
          {
            echo "XDG_RUNTIME_DIR=${XDG_RUNTIME_DIR}"
            echo "DBUS_SESSION_BUS_ADDRESS=${DBUS_SESSION_BUS_ADDRESS}"
            echo "DOCKER_HOST=unix://${SOCKET_PATH}"
          } >> "${GITHUB_ENV}"

          # 7. Verify Podman
          podman info || { echo "Podman info failed, trying migrate again"; podman system migrate; podman info; }

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u "${{ github.actor }}"
          --password-stdin

      - name: Compute image tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          should_build=false
          tags=()

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
            if [[ "${tag}" =~ ^([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
              should_build=true
              tags+=("${tag}")
              git fetch --no-tags origin main:refs/remotes/origin/main
              if git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
                tags+=("latest")
              fi
            fi
          fi

          echo "should_build=${should_build}" >> "$GITHUB_OUTPUT"
          echo "tags=${tags[*]}" >> "$GITHUB_OUTPUT"

      - name: Build & Push images (podman)
        if: steps.meta.outputs.should_build == 'true'
        shell: bash
        run: |-
          set -euo pipefail
          IFS=' ' read -r -a tags <<< "${{ steps.meta.outputs.tags }}"

          for service in permesi genesis; do
            image="ghcr.io/permesi/${service}"
            dockerfile="services/${service}/Dockerfile"
            build_tags=()

            for tag in "${tags[@]}"; do
              build_tags+=(-t "${image}:${tag}")
            done

            podman build -f "${dockerfile}" "${build_tags[@]}" .

            for tag in "${tags[@]}"; do
              podman push "${image}:${tag}"
            done
          done
