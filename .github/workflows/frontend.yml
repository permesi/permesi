--- 
name: Frontend Deploy

on:
  workflow_call:
    inputs:
      runner:
        description: Runner label; defaults to CI_RUNNER or self-hosted.
        type: string
        required: false
        default: ''
      deploy_branch:
        description: Cloudflare Pages branch; defaults to github.ref_name.
        type: string
        required: false
        default: ''

jobs:
  integrity:
    runs-on: ${{ inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - name: 'Integrity: Download Dist Artifact'
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: apps/web/dist

      - name: 'Integrity: Generate SHA256SUMS'
        working-directory: apps/web/dist
        shell: bash
        run: |
          find . -type f \
            ! -name 'SHA256SUMS' \
            ! -name 'SHA256SUMS.sig' \
            ! -name 'SHA256SUMS.pem' \
            -print0 \
            | sort -z \
            | xargs -0 sha256sum > SHA256SUMS
          cat SHA256SUMS

      - name: 'Integrity: Install Cosign'
        uses: sigstore/cosign-installer@v4.0.0

      - name: 'Integrity: Sign Checksums'
        working-directory: apps/web/dist
        run: |
          cosign sign-blob --yes \
            --bundle SHA256SUMS.bundle \
            --output-signature SHA256SUMS.sig \
            --output-certificate SHA256SUMS.pem \
            SHA256SUMS

      - name: 'Integrity: Attest Build Provenance'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: apps/web/dist/**

      - name: 'Integrity: Upload Signed Dist Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-signed
          path: apps/web/dist
          if-no-files-found: error

  deploy:
    runs-on: ${{ inputs.runner || vars.CI_RUNNER || 'self-hosted' }}
    needs: integrity
    permissions:
      contents: read
    steps:
      - name: 'Deploy: Download Signed Dist Artifact'
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-signed
          path: apps/web/dist

      - name: 'Deploy: Set up Node'
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: 'Deploy: Resolve Cloudflare Branch'
        shell: bash
        run: |
          branch="${{ inputs.deploy_branch }}"
          if [[ -z "$branch" ]]; then
            branch="${GITHUB_REF_NAME}"
          fi
          if [[ "$branch" != "main" && "$branch" != "develop" ]]; then
            branch="${branch//\//-}"
          fi
          echo "DEPLOY_BRANCH=${branch}" >> "$GITHUB_ENV"
          echo "Deploying to Cloudflare Pages branch: ${branch}"

      - name: 'Deploy: Cloudflare Pages'
        working-directory: apps/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        shell: bash
        run: npx wrangler pages deploy dist --project-name permesi --branch "$DEPLOY_BRANCH"
