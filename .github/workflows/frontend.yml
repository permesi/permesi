---
name: Frontend Deploy

on:
  workflow_run:
    workflows: ["Test & Build"]
    types:
      - completed

jobs:
  integrity:
    runs-on: ${{ vars.CI_RUNNER || 'self-hosted' }}
    if: github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
      id-token: write
      attestations: write
      artifact-metadata: write
    steps:
      - name: 'Integrity: Download Dist Artifact'
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: apps/web/dist
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Integrity: Generate SHA256SUMS'
        working-directory: apps/web/dist
        shell: bash
        run: |
          find . -type f \
            ! -name 'SHA256SUMS' \
            ! -name 'SHA256SUMS.sig' \
            ! -name 'SHA256SUMS.pem' \
            -print0 \
            | sort -z \
            | xargs -0 sha256sum > SHA256SUMS
          cat SHA256SUMS

      - name: 'Integrity: Install Cosign'
        uses: sigstore/cosign-installer@v4.0.0

      - name: 'Integrity: Sign Checksums'
        working-directory: apps/web/dist
        run: |
          cosign sign-blob --yes \
            --bundle SHA256SUMS.bundle \
            --output-signature SHA256SUMS.sig \
            --output-certificate SHA256SUMS.pem \
            SHA256SUMS

      - name: 'Integrity: Attest Build Provenance'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: apps/web/dist/**

      - name: 'Integrity: Upload Signed Dist Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-signed
          path: apps/web/dist
          if-no-files-found: error

  deploy:
    runs-on: ${{ vars.CI_RUNNER || 'self-hosted' }}
    needs: integrity
    permissions:
      contents: read
    steps:
      - name: 'Deploy: Download Signed Dist Artifact'
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-signed
          path: apps/web/dist

      - name: 'Deploy: Set up Node'
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: 'Deploy: Cloudflare Pages (develop)'
        if: github.event.workflow_run.head_branch == 'develop'
        working-directory: apps/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler pages deploy dist --project-name permesi --branch develop

      - name: 'Deploy: Cloudflare Pages (main)'
        if: github.event.workflow_run.head_branch == 'main'
        working-directory: apps/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler pages deploy dist --project-name permesi --branch main

      - name: 'Deploy: Cloudflare Pages (preview)'
        if: github.event.workflow_run.head_branch != 'main' && github.event.workflow_run.head_branch != 'develop'
        working-directory: apps/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        shell: bash
        run: |-
          branch="${{ github.event.workflow_run.head_branch }}"
          branch="${branch//\//-}"
          npx wrangler pages deploy dist --project-name permesi --branch "${branch}"
